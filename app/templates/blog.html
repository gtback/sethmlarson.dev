{% extends "base.html" %}
{% block title %}{{ blog_title }} — Python ♥ HTTP{% endblock %}
{% block content %}
<div class="row">
    <div class="col-10 offset-1">
        <center><h1 style="margin-bottom: -0.2em;">{{ blog_title }}</h1></center>
        <center><small>Published {{ blog_published_date }} — <a href="{{ url_for('rss_blog_posts') }}"><i
                class="fas fa-rss"></i> RSS</a></small></center>
        <br>
    </div>
</div>
<div class="row">
    <div class="col-10 offset-1">
        {{ blog_content | safe }}
    </div>
</div>
<div class="row">
    <div class="col-6" style="text-align: center;">
        <a href="{{ url_for('list_blog_posts') }}"><i class="fas fa-chevron-circle-right"></i> More Blog Posts</a>
    </div>
    <div class="col-6" style="text-align: center;">
        <a href="{{ url_for('rss_blog_posts') }}"><i class="fas fa-rss"></i> Subscribe via RSS</a>
    </div>
</div>
<br>
{% endblock %}
