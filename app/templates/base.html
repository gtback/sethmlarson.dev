<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Python ♥ HTTP{% endblock %}</title>
    <meta name="description" content="A blog about Python, HTTP, Networking, and Security">
    <meta name="keywords" content="Python, HTTP, Networking, Security">
    <meta name="author" content="Seth Michael Larson">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:400,900&display=swap">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css"
          integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css"
          integrity="sha256-D9AvR0EzkNZoWZVSvI3ch+uf/Z5izrIpcbsykVphwPU=" crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css"
          integrity="sha256-dARYuC3pd0wa/7R4Hkt/sR2zfLHCgbnVAQ2sPwhNe0A=" crossorigin="anonymous"/>
    <style>
      html, body {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        font-size: 26px;
        color: #424242;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .code {
        font-family: 'Roboto-Mono', monospace;
        font-size: 26px;
        background-color: #E0E0E0;
        border-radius: 4px;
      }
      pre {
        font-family: 'Roboto-Mono', monospace;
        font-size: 26px;
        color: #FFFFFF;
        background-color: #424242;
        padding: 1em;
        border-radius: 1em;
      }
      h1, h2, h3 {
        font-weight: 900;
        color: #616161;
      }
      h1 {font-size: 48px;}
      h2 {font-size: 40px;}
      h3 {font-size: 34px;}
      .banner {
       background-color: #0091EA;
       color: #FFFFFF;
       text-align: center;
       padding-bottom: 12px;
       padding-top: 12px;
       width: 100%;
       margin-bottom: 1em;
      }
      a:link {
        color: #0091EA;
      }
      a:hover {
        color: #80D8FF;
        text-decoration: none;
      }
      .hover-icon {
        color: #FFFFFF;
      }
      .hover-icon:hover {
        color: #80D8FF;
      }

.hll { background-color: #49483e }
.c { color: #75715e } /* Comment */
.err { color: #960050; background-color: #1e0010 } /* Error */
.k { color: #66d9ef } /* Keyword */
.l { color: #ae81ff } /* Literal */
.n { color: #f8f8f2 } /* Name */
.o { color: #f92672 } /* Operator */
.p { color: #f8f8f2 } /* Punctuation */
.ch { color: #75715e } /* Comment.Hashbang */
.cm { color: #75715e } /* Comment.Multiline */
.cp { color: #75715e } /* Comment.Preproc */
.cpf { color: #75715e } /* Comment.PreprocFile */
.c1 { color: #75715e } /* Comment.Single */
.cs { color: #75715e } /* Comment.Special */
.gd { color: #f92672 } /* Generic.Deleted */
.ge { font-style: italic } /* Generic.Emph */
.gi { color: #a6e22e } /* Generic.Inserted */
.gs { font-weight: bold } /* Generic.Strong */
.gu { color: #75715e } /* Generic.Subheading */
.kc { color: #66d9ef } /* Keyword.Constant */
.kd { color: #66d9ef } /* Keyword.Declaration */
.kn { color: #f92672 } /* Keyword.Namespace */
.kp { color: #66d9ef } /* Keyword.Pseudo */
.kr { color: #66d9ef } /* Keyword.Reserved */
.kt { color: #66d9ef } /* Keyword.Type */
.ld { color: #e6db74 } /* Literal.Date */
.m { color: #ae81ff } /* Literal.Number */
.s { color: #e6db74 } /* Literal.String */
.na { color: #a6e22e } /* Name.Attribute */
.nb { color: #f8f8f2 } /* Name.Builtin */
.nc { color: #a6e22e } /* Name.Class */
.no { color: #66d9ef } /* Name.Constant */
.nd { color: #a6e22e } /* Name.Decorator */
.ni { color: #f8f8f2 } /* Name.Entity */
.ne { color: #a6e22e } /* Name.Exception */
.nf { color: #a6e22e } /* Name.Function */
.nl { color: #f8f8f2 } /* Name.Label */
.nn { color: #f8f8f2 } /* Name.Namespace */
.nx { color: #a6e22e } /* Name.Other */
.py { color: #f8f8f2 } /* Name.Property */
.nt { color: #f92672 } /* Name.Tag */
.nv { color: #f8f8f2 } /* Name.Variable */
.ow { color: #f92672 } /* Operator.Word */
.w { color: #f8f8f2 } /* Text.Whitespace */
.mb { color: #ae81ff } /* Literal.Number.Bin */
.mf { color: #ae81ff } /* Literal.Number.Float */
.mh { color: #ae81ff } /* Literal.Number.Hex */
.mi { color: #ae81ff } /* Literal.Number.Integer */
.mo { color: #ae81ff } /* Literal.Number.Oct */
.sa { color: #e6db74 } /* Literal.String.Affix */
.sb { color: #e6db74 } /* Literal.String.Backtick */
.sc { color: #e6db74 } /* Literal.String.Char */
.dl { color: #e6db74 } /* Literal.String.Delimiter */
.sd { color: #e6db74 } /* Literal.String.Doc */
.s2 { color: #e6db74 } /* Literal.String.Double */
.se { color: #ae81ff } /* Literal.String.Escape */
.sh { color: #e6db74 } /* Literal.String.Heredoc */
.si { color: #e6db74 } /* Literal.String.Interpol */
.sx { color: #e6db74 } /* Literal.String.Other */
.sr { color: #e6db74 } /* Literal.String.Regex */
.s1 { color: #e6db74 } /* Literal.String.Single */
.ss { color: #e6db74 } /* Literal.String.Symbol */
.bp { color: #f8f8f2 } /* Name.Builtin.Pseudo */
.fm { color: #a6e22e } /* Name.Function.Magic */
.vc { color: #f8f8f2 } /* Name.Variable.Class */
.vg { color: #f8f8f2 } /* Name.Variable.Global */
.vi { color: #f8f8f2 } /* Name.Variable.Instance */
.vm { color: #f8f8f2 } /* Name.Variable.Magic */
.il { color: #ae81ff } /* Literal.Number.Integer.Long */

.screenreader-text {
  position: absolute;
  left: -999px;
  width: 1px;
  height: 1px;
  top: auto;
}
.screenreader-text:focus {
  color: black;
  display: inline-block;
  height: auto;
  width: auto;
  position: static;
  margin: auto;
}
    </style>
</head>
<body>
<a id='skip-nav' aria-label="Skip to Content" class='screenreader-text' href='#main-content'>
    Skip to Content
</a>
<div class="banner">
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <a href="{{ url_for('index') }}"><h1 style="color: #FFFFFF; font-size: 54px;">Python <i style="color: #FF8A80; font-size: 0.9em;" class="fas fa-heart"></i> HTTP</h1></a>
            <p style="font-size: 36px;">
                <a href="{{ url_for('list_blog_posts') }}" aria-label="Visit Seth's Blog"><i
                        class="hover-icon fas fa-blog"></i></a> —
                <a href="mailto:sethmichaellarson@gmail.com" aria-label="Send an email to Seth"><i
                        class="hover-icon fas fa-envelope"></i></a> —
                <a href="https://github.com/sethmlarson" aria-label="Visit Seth's GitHub"><i
                        class="hover-icon fab fa-github"></i></a> —
                <a href="https://twitter.com/sethmlarson" aria-label="Visit Seth's Twitter"><i
                        class="hover-icon fab fa-twitter"></i></a> —
                <a href="https://keybase.io/sethmlarson" aria-label="Visit Seth's Keybase"><i
                        class="hover-icon fab fa-keybase"></i></a> —
                <a href="{{ url_for('get_pgp') }}"
                   aria-label="View Seth's PGP Key"><i
                        class="hover-icon fas fa-key"></i></a>
            </p>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 offset-0 col-lg-8 offset-lg-2">
            <span id="main-content"></span>
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
